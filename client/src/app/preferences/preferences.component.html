<div class="container">
  <div class="row">
    <div class="col mt-5">
      <div class="card">
        <div class="card-body">
          <h1>Preferences</h1>
          <hr>
          <h2>Font</h2>
          <div class="row mb-2 mt-2" *ngFor="let item of ['Font Size', 'Text Contrast Ratio', 'Font Type']">
            <div class="col">
              <div class="card">
                <div class="card-body">
                <h3>{{ item }}</h3>
                  <form>
                    <div class="form-group row d-flex align-items-center">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Enabled</label>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                          <label class="form-check-label" for="exampleCheck1"></label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row d-flex align-items-center">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Factor Weight</label>
                      <div class="col-sm-10">
                        <input type="range" min="1" max="100" value="50" class="slider" style="width: 200px" id="myRange">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <a class="btn btn-secondary ml-2 mr-1" href="#" role="button">Cancel</a>
              <a class="btn btn-primary ml-2 mr-1" href="#" role="button">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
