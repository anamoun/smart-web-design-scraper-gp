<div class="sw-result-page">
  <div class="sw-resultPage-title">Analysis Result</div>
  <div class="sw-resultPage-url">URL: {{ url }}</div>
  <div class="sw-resultPage-size">Size: {{ size }}</div>
  <div *ngIf="showResult">
    <div class="sw-resultPage-analysisDescription">
      {{ analysisDescription }}
    </div>
    <div class="sw-resultPage-screenshotContainer">
      <img class="sw-resultPage-screenshot" [src]="imageURL" />
    </div>

    <a href="{{resultHtmlURL}}" target="_blank">
        <button class="button">Open HTML result</button>
      </a>
  </div>
</div>
